    <a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 52"  visible="true">
        <a-text color="chartreuse" value="this is the story of simultaneously the scariest, the best and the most meaningful experience I’ve had and can remember, and it has a lesson and “funny” jokes that I hope you will enjoy. " scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane>
      <a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 47" visible="true">
        <a-text color="chartreuse" value="the project STEMmed from a biology project about the immune system. i’d been dabbling in the dark arts, [virtual reality and html], and my biology teacher said we could be “creative”, so i, like the slightly chaotic idiot i am, convinced my group to do a vr project. " scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane>
        <a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 42" visible="true">
        <a-text color="chartreuse" value="so i did. in the first week. it was nothing. just kidding, i looked at many different ways and found a design that would be “simple” to execute and wouldn’t be interactive, but it’d be fUn." scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane>
    <a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 37" visible="true">
        <a-text color="chartreuse" value="simple? undoubtedly not. executable? no way. hotel? trivago. i scrapped the idea, but i have some remnants of it, sort of. i deleted most of it, making way for the new idea: a glorified brick with moving jelly beans." scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane><a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 32" visible="true">
        <a-text color="chartreuse" value="while i was learning about the immune system in bio, i became spacey, thinking of ideas that would be beneficial to the project." scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane><a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 27" visible="true">
        <a-text color="chartreuse" value="mUsIc hath charms to help children explain the role of lymphocytes in an immune system vr project. " scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane><a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 22" visible="true">
        <a-text color="chartreuse" value="here’s some interactive stuff, brought to you by a-frame. 

help anvitha, the fool that procrastinates on everything, pick out a song for her vr thing that is “doomed to fail”.
" scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane><a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 17" visible="true">
        <a-text color="chartreuse" value="well, then i quit looking for songs and never used one. i finished up the project, which took 3 consecutive nights from 8:30pm to 1 am [with breaks in between… sometimes] to finish." scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane><a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 12" visible="true">
        <a-text color="chartreuse" value="after this, i was able to submit the project, which taught me the importance of perseverance and how all the effort one puts into a project will be worth it in the end. " scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane><a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 7" visible="true">
        <a-text color="chartreuse" value="also, insomnia can sometimes be a blessing. when i finished, i decided that i would “never” work on another vr project “ever again”."
 scale=".2 .2 .2" position="-.49 -.02 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane>
      <a-plane color="blue" scale = "7.1 6 4" position="-.72 2.754 57" visible="true">
        <a-text color="chartreuse" value="hello viewer! you are trapped in a vr project retelling the birth of another, older vr project, in a website that alludes to the other two sites that the author has ever made. click this to continue walking." scale=".2 .2 .2" position="-.48 -.08 0"></a-text>
    <a-animation attribute="visible" begin="click" from="true"to="false"></a-animation>
 </a-plane>
